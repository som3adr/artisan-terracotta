<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas Surf Camp Location | Imsouane, Morocco</title>
    <meta name="description" content="Find Olas Surf Camp in Imsouane, Morocco. Directions to our beachfront location and nearby surf spots.">
    
    <style>
        /* Critical CSS */
        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #1a365d;
        }
        .btn-container {
            text-align: center;
            margin: 1.5rem 0;
        }
        .btn {
            display: inline-block;
            background: #2a6496;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1a4b7a;
        }
        .map-container {
            margin: 2rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Find Us in Imsouane</h1>
    
    <!-- Google Maps -->
    <div class="map-container">
        <iframe 
            data-src="https://www.google.com/maps/d/embed?mid=16RBliZ12xji1XQANTXFShjkrLfJXm_o" 
            height="500"
            loading="lazy"
            title="Olas Surf Camp Location Map"
            aria-label="Interactive Map of Surf Camp Location"></iframe>
    </div>
    
    <!-- Google Earth -->
    <div class="btn-container">
        <a href="https://earth.google.com/earth/d/1Xm61OJKXMd7OhnzxjJm-DXxRklzsDl4_" class="btn">
            View 3D Location
        </a>
    </div>

    <script>
        // Load map immediately (high priority)
        document.querySelector('.map-container iframe').src = 
            document.querySelector('.map-container iframe').dataset.src;
    </script>
</body>
</html>
