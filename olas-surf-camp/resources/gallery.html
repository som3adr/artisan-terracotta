<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas Surf Camp Photos | Imsouane</title>
    <meta name="description" content="Photo gallery of Olas Surf Camp in Imsouane, Morocco. See our surf lessons, accommodations, and beachfront location.">
    
    <style>
        /* Critical CSS */
        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 1rem;
        }
        h1 {
            text-align: center;
            color: #1a365d;
        }
        .iframe-container {
            margin: 2rem auto;
            max-width: 1000px;
        }
        iframe {
            width: 100%;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Camp Life & Surf Sessions</h1>
    
    <!-- Lazy-loaded Google Slides -->
    <div class="iframe-container">
        <iframe 
            data-src="https://docs.google.com/presentation/d/1ukbAOAN6F6SmJgjZH1l5O2kgYL9i0ssZx_rMCWAPtmc/preview" 
            height="500"
            loading="lazy"
            title="Olas Surf Camp Photo Gallery"
            aria-label="Surf Camp Slideshow"></iframe>
    </div>
    
    <!-- Lazy-loaded Google Drawings -->
    <div class="iframe-container">
        <iframe 
            data-src="https://docs.google.com/drawings/d/1Sps0FBZTZjY5AFL34-m7qVbSBfKiXiiOmBkCVww3pYA/preview" 
            height="500"
            loading="lazy"
            title="Surf Camp Layout"
            aria-label="Camp Layout Drawing"></iframe>
    </div>

    <script>
        // Lazy load iframes when visible
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe[data-src]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.src = entry.target.dataset.src;
                        observer.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '200px' });
            
            iframes.forEach(iframe => observer.observe(iframe));
        });
    </script>
</body>
</html>
