<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas Surf Camp Imsouane | Official Site</title>
    <meta name="description" content="Morocco's top surf camp in Imsouane. Book lessons, view packages, and explore our beachfront location.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="images/hero-surf.webp" as="image" fetchpriority="high">
    
    <!-- Inline Critical CSS -->
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2a6496;
        }
        body {
            font-family: 'Open Sans', system-ui, sans-serif;
            line-height: 1.5;
            margin: 0;
            color: #333;
        }
        .header {
            background: linear-gradient(rgba(0,0,0,0.6), url('images/hero-surf.webp') center/cover;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 0.5rem 0;
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            margin: 2rem 0;
        }
        .card {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: white;
        }
        .card:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
    
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="css/styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
</head>
<body>
    <header class="header">
        <h1>Olas Surf Camp</h1>
        <p class="tagline">Imsouane, Morocco | Since 2015</p>
    </header>

    <main>
        <section>
            <h2>Your Surf Adventure Starts Here</h2>
            <div class="grid">
                <a href="resources/packages.html" class="card">
                    <h3>üìã Packages & Pricing</h3>
                    <p>View all lesson packages and accommodation options</p>
                </a>
                <a href="resources/location.html" class="card">
                    <h3>üìç Our Location</h3>
                    <p>Explore Imsouane's surf spots and how to find us</p>
                </a>
                <a href="resources/gallery.html" class="card">
                    <h3>üì∏ Photo Gallery</h3>
                    <p>See the camp, waves, and happy surfers</p>
                </a>
            </div>
        </section>
    </main>

    <!-- Load Google Fonts non-blocking -->
    <script>
        WebFontConfig = {
            google: { families: ['Open Sans:400,700'] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
</body>
</html>
